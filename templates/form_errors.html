{% if user_form.errors %}
    {% for field in user_form %}
        {% for error in field.errors %}  <!-- Print error -->
            <div class="alert alert-danger">
                <strong>{{ field.label }}</strong>
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in user_form.non_field_errors %}   <!-- Print Non-field error -->
        <div class="alert alert-danger">
            <strong>{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
