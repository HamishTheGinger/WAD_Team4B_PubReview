{% extends "base.html" %}
{% block content %}

{% if top5_pubs %}
<h2>Top Pubs</h2>
{% for pub in top5_pubs %}
    <a href="{% url 'pub_review:pubDetail' pub.id %}">{{ pub.pubName }}</a>
{% endfor %}
{% endif %}
{% if recent_reviews %}
<h2>Recent Reviews</h2>
{% for review in recent_reviews %}
     <a href="{% url 'pub_review:reviewDetail' pub_id=review.pub.id review_id=review.id %}">{{ review.subject }}</a>
{% endfor %}
{% endif %}
    <div id="map">
    <iframe src="{{mapURL}}" title="Top Pub" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

{% endblock %}
