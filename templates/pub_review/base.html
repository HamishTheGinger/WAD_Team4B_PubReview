<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            {% block title_block %}
                Pub Reviews 
            {% endblock %}

        </title>
    </head>

    <body>

        <!-- placeholder for the time being -->
        <nav>

            <a href="{% url 'pub_review:index' %}"> Pub Reviews </a>
            &emsp; &emsp; &emsp;
            <a href="{% url 'pub_review:search' %}"> Search </a>
            &nbsp;
            <a href="{% url 'pub_review:questions' %}"> Q&A </a>
            &nbsp;

            {% if user.is_authenticated %}
                <a href="{% url 'pub_review:logout' %}">Logout</a>
                &nbsp;
                <a href="{% url 'pub_review:show_profile' %}">User Profile</a>
                &nbsp;
                <a href="{% url 'pub_review:edit_profile' %}">Edit Profile</a>
                &nbsp;
            
            {% else %}
                <a href="{% url 'pub_review:register' %}">Sign up</a>
                &nbsp;
                <a href="{% url 'pub_review:login' %}">Login</a>

            {% endif %}
            

        </nav>

        <div>
            {% block body_block %}

            {% endblock %}
        </div>
    </body>
</html>
